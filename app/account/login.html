<header>
    <div class="center">
        <span>登陆</span>
    </div>
</header>
<div class="container">
    <div class="logo"></div>
    <div class="text">记账本登陆</div>
    <div class="form">
        <div class="input-group">
            <label for="name" class="icon-phone"></label>
            <div>
                <input type="text" id="name" placeholder="请输入用户名">
            </div>
        </div>
        <div class="input-group">
            <label for="password" class="icon-lock"></label>
            <div>
                <input type="password" id="password" placeholder="请输入密码">
            </div>
        </div>
    </div>
    <div class="subtext">
        开启记账生活，记账理财第一步
    </div>
    <div class="btn" ng-click="login()">
        登陆
    </div>
</div>
